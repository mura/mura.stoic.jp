<p>土曜日に伊豆に行ってきました。4時起きで。詳細は後日。<br />
今日、神宮の花火があった。<br />
ヒルズから目と鼻の先で、すごくきれいに見えたんだけど<br />
ちょっと花火の方が高さが低かった模様。。。<br />
花火を見下ろすというのもなかなか経験ができない。<br />
写真をとりまくってみたけど、オフィスの電気を消していたとはいえ<br />
ガラス越しのためうまく写せなかった。残念。</p>
